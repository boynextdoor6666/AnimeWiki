{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>character</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Без названия.jpeg'%}" alt="logo">
        <span class="logo">Vinland Saga</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li> <i class="fa-solid fa-house"></i>main</li>
            <a href="{% url 'gallery' %}"><li> <i class="fa-solid fa-earth-americas"></i> gallery</li>
            <a href="{% url 'chat_home' %}"><li> <i class="fa-solid fa-earth-americas"></i> chat</li>
            <a href="{% url 'character' %}"><li> <i class="fa-solid fa-earth-americas"></i> character</li>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-cercle"></i> add character</button></li></a>
        </ul>
    </aside>
    <main>
        <div class="features">
            <h1>Character</h1>
            {%  for el in character %}
                    <h3>{{el.title}}</h3>
                    <p>{{el.story}}</p>
                    <p4>{{el.age}}</p4>
            <img src="{{el.image.url}}" >
            

            {% endfor %}
        </div>

    </main>

</body>
</html>
